		<script type="text/javascript">
			function prolist() {
				var htmlimg='';
				$.ajax({
					type:"post",
					url:"http://localhost:3000/pro/list",
					async:true,
					data:{
						protype:"石雕狮子"
					}
				}).then(function (res) {
					console.log(res.rows[0].proimg);
					$('.cppic').eq(0).find('img').attr('src','http://127.0.0.1:8020/stoneCarvingSystem/admin/public'+res.rows[0].proimg);
					for (var i=0;i<res.rows.length;i++) {
						htmlimg+=`
							<div class="cplist">
								<div class="cppic">
									<img src="http://127.0.0.1:8020/stoneCarvingSystem/admin/public${res.rows[i].proimg}" border="0" sid="${res.rows[i].sid}">
								</div>
								<div class="cpname">
									<a href="detail.html?sid=${res.rows[i].sid}"><b>${res.rows[i].proname}</b></a>
								</div>
							</div>
						`;
					}
					$('.prolist').html(htmlimg);
				});
			}
			prolist();
			
			//判断是否存在用户
			if($.cookie('username') && $.cookie('username')!='null'){
				$('.showuser').show();
				$('.nouser').hide();
				$('.user').html($.cookie('username'));
			}else{
				$('.showuser').hide();
				$('.nouser').show();
			}
			//退出登录
			$('.loginout').on('click',function () {
				$.cookie('username', null);
				location.reload();
			});
			//顶部购物车的数量
			function cartNum () {
				$.ajax({
					type:"post",
					url:"http://localhost:3001/cart/list",
					async:true,
					data:{
						username:$.cookie('username')
					}
				}).then(function (res) {
					var cartnum = 0;
					for (var i=0;i<res.docs.length;i++) {
						cartnum += res.docs[i].num
					}
					console.log(cartnum);
					$('strong').html(cartnum);
				});
			}
			if($.cookie('username') && $.cookie('username')!=''){
				cartNum();
			}
			//跳转个人中心

				}else{

				}
			});
